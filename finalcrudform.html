		<script type="text/javascript">
			function imagesSelected(myFiles) {
				console.log('enter here');
				for (var i = 0, f; f = myFiles[i]; i++) {
					var imageReader = new FileReader();
					imageReader.onload = (function(aFile) {
						return function(e) {
							$('<span><span />').appendTo($('.imageUploaded')).addClass('imageUpload');
							//$('.imageUpload').append('<img class="images" src="'+ e.target.result+'" title="'+ aFile.name+ '"/><br />');
							$("<img>").appendTo($('.imageUpload')).addClass('images').attr('src', e.target.result).attr('title', aFile.name);

							// var span = document.createElement('span');
							// span.innerHTML = ['<img class="images" src="', e.target.result,'" title="', aFile.name, '"/><br />'].join('');
							// document.getElementById('thumbs').insertBefore(span, null);
						};
					})(f);
					imageReader.readAsDataURL(f);
				}
			}

			function dropIt(e) {
				imagesSelected(e.dataTransfer.files);
				e.stopPropagation();
				e.preventDefault();
			}
		</script>
