<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="./bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">
		<script src="./js/jquerry.js"></script>
		<script src="./bootstrap/js/bootstrap.js"></script>
		<body>
			<form id="localStorageTest" method="post" action="">
				<label>Name:</label>
				<input type="text" name="name" id="name" class="stored" value="" />

				<label>Email:</label>
				<input type="email" name="email" id="email" class="stored" value="" />

				<label>Message:</label>
				<textarea name="message" id="message" class="stored"></textarea>				

 <input type="submit" class="demo-button" value="Submit" />
			</form>

			<p id="showName">
				
			</p>
			<p id= "showemail"></p>
			<br>
			<p id ="showmessage"></p>

			<script src="http://code.jquery.com/jquery.js"></script>
			<script type="text/javascript">
				$(document).ready(function() {
					function init() {
						if (localStorage["name"]) {
							$('#name').val(localStorage["name"]);
						}
						if (localStorage["email"]) {
							$('#email').val(localStorage["email"]);
						}
						if (localStorage["message"]) {
							$('#message').val(localStorage["message"]);
						}
					}

					init();
				});

				$('.stored').keyup(function() {
					localStorage[$(this).attr('name')] = $(this).val();
				});

				$('#localStorageTest').submit(function() {
					$('#showName').text("Your name is : " + localStorage.name);
					$('#showemail').text("your email is:" + localStorage.email);
					$('#showmessage').text("MESSAGE:" + localStorage.message)
					return false;
				});
			</script>
			<script src="./bootstrap/js/bootstrap.min.js"></script>
		</body>
</html>
