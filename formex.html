<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="./bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">
		<script src="./js/jquerry.js"></script>
		<script src="./bootstrap/js/bootstrap.js"></script>
		<body>
			<script>
				var db = createTable();

				function getopenDb() {
					try {
						if (window.openDatabase) {
							return window.openDatabase;
						} else {
							alert('No HTML5 support');
							return undefined;
						}
					} catch (e) {
						alert(e);
						return undefined;
					}
				}

				function createTable() {
					var openDB = getopenDb();
					if (!openDB) {
						return;
					} else {
						db = openDB('mydatabase', '1.0', 'my db', 2 * 1024 * 1024);
						db.transaction(function(t) {
							t.executeSql('CREATE TABLE IF NOT EXISTS myTable(id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT, name TEXT NOT NULL DEFAULT "name", age INT NOT NULL);', [], null, null);

						});
						selRows();
						return db;
					}
				}

				function insert() {
					if (!db) {
						return;
					}
					var name = document.getElementById("name").value;
					var age = document.getElementById("age").value;

					db.transaction(function(t) {
						t.executeSql("INSERT INTO myTable('name','age') values('" + name + "'," + age + ");", [], null, null);
						alert("Row Inserted!");
						selRows();
					});
				}

				function selRows() {

					var q = "select * from myTable";

					db.transaction(function(t) {
						t.executeSql(q, null, function(t, data) {
							var html = "<table border='1'><th><tr><td>ID</td><th><td>Name</td><td>Age</td></tr>";
							for (var i = 0; i < data.rows.length; i++) {
								html += "<table border ='1'><tr><td>" + data.rows.item(i).id + "</td><td>" + data.rows.item(i).name + "</td><td>" + data.rows.item(i).age + "</td></tr>";
							}
							html += "</table>";
							var el = document.getElementById("main");
							el.innerHTML = html;
						});
					});
				}

				function clearDB() {
					if (!db) {
						return;
					}
					if (confirm('Clear the entire table?')) {
						db.transaction(function(t) {
							t.executeSql('DELETE FROM myTable');
						});
						selRows();
					}
				}

			</script>

	</head>
	<body>
		<fieldset>
			<legend>
				Web SQL Storage
			</legend>
			<h4>Insert Rows</h4>
			<span><label for="name">Name: </label>
				<input type="text" id="name" />
			</span>
			<span><label for="age">Age: </label>
				<input type="text" id="age" />
			</span>
			<br />
			<br />
			<span> <a href="javascript:void(0);" class="btn" onclick="insert();">Insert</a> <a href="javascript:void(0);" class="btn" onclick="clearDB();">Clear</a> </span>
		</fieldset>
		<div id="main"></div>
	</body>
</html>
